<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>导盲杖实时定位</title>
  <script src="https://webapi.amap.com/maps?v=2.0&key=cb5ffce029f1b652645bf8c256e25546"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
      font-size: 14px;
      font-family: "Microsoft YaHei", sans-serif;
    }
  </style>
</head>
<body>
  <div id="info">当前位置：<span id="coord">加载中...</span></div>
  <div id="map"></div>

  <script>
    let map, marker, infoWindow;

    // 初始化地图
    function initMap(lng, lat) {
      map = new AMap.Map("map", {
        resizeEnable: true,
        zoom: 15,
        center: [lng, lat]
      });

      marker = new AMap.Marker({
        position: [lng, lat],
        title: "导盲杖当前位置",
        icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
        offset: new AMap.Pixel(-13, -30),
        map: map
      });

      infoWindow = new AMap.InfoWindow({
        content: `<b>导盲杖当前位置</b><br/>经度: ${lng}<br/>纬度: ${lat}`,
        offset: new AMap.Pixel(0, -30)
      });

      marker.on('click', function () {
        infoWindow.open(map, marker.getPosition());
      });

      document.getElementById("coord").innerText = `${lng}, ${lat}`;
    }

    // 获取实时坐标并更新地图
    async function fetchAndUpdate() {
      try {
        const res = await fetch('/latest');
        const data = await res.json();
        const lng = data.lng;
        const lat = data.lat;

        if (!map) {
          initMap(lng, lat);  // 初始化地图
        } else {
          marker.setPosition([lng, lat]);
          map.setCenter([lng, lat]);
          infoWindow.setContent(`<b>导盲杖当前位置</b><br/>经度: ${lng}<br/>纬度: ${lat}`);
          document.getElementById("coord").innerText = `${lng}, ${lat}`;
        }
      } catch (err) {
        console.error('❌ 获取坐标失败：', err);
      }
    }

    // 每隔5秒刷新坐标
    setInterval(fetchAndUpdate, 5000);
    fetchAndUpdate(); // 首次加载
  </script>
</body>
</html>
